<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Indie+Flower&family=Platypi:ital,wght@0,300..800;1,300..800&family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <!-- CSS Link Tag  -->
  <link rel="stylesheet" href="./assets/css/form.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  
  <title>Personal Blog</title>
</head>

<body>
    
    <header>
        <!-- dark mode button -->
        <div class = "container_Button">
            <ul>
                <button id="blogButton">My Blog</button>
                <button id="modeToggle">Dark Mode</button>
            </ul>
        </div>
    </header>

    <main>
        <h1 class="title">MY BLOG</h1>
        <div class = "container_1">
            <img src="./assets/image.png" alt="Example Image">
        </div>
        <!-- forms -->
        <div class = "container_2">
            <h1 id="form_title">What's on your mind?</h1>

            <form id="myForm">
                <label>Username:</label>
                <input type="text" id="user" placeholder="Enter username">

                <label>Title:</label>
                <input type="text" id="title" placeholder="Enter title">

                <label>Content:</label>
                <textarea id="content" placeholder="Enter content"></textarea>

                <button type="submit" id="submitButton">Submit</button>

            </form>
        </div>
                
    </main>


   <!-- jquery and Bootstrap JS script tags  -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> 

  <!-- Your own JS script tags go here  -->
  <script src="./assets/js/form.js"></script>
  <script src="./assets/js/logic.js"></script>
</body>
</html>
